    <h1>귤귤귤 주문하기</h1>
    <form action="https://naver.com">
      <fieldset>
        <ui>
          <li>
            <label for="prod">주문상품</label>
            <input type="text" id="prod" value="상품용 3KG" readonly />
          </li>
          <li>
            <label for="name">이름</label>
            <input
              type="text"
              id="name"
              required
              autofocus
              autocomplete="off"
            />
          </li>
          <li>
            <label for="">연락처</label>
            <input type="tel" id="number" required autocomplete="off" />
          </li>
          <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr" />
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="30" rows="2"></textarea>
          </li>
        </ui>
      </fieldset>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="취소하기" />
      </div>
    </form>
  </body>
