<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7b09c8acb9.js"
      crossorigin="anonymous"
    ></script>
    <title>오늘의 집_sh</title>
  </head>
  <body>
    <div id="wrap">

      <!--header-->
      <header id="main_header">
        <form action="https://localhost:3000" method="post">
          <div id="main_bar">
            <div id="main_right">
              <span class="main_bar_btn"><i class="fa-solid fa-bars"></i></span>
            </div>
            <div id="main_center">
              <span class="main_bar_logo">오늘의집</span>
            </div>
            <div id="main_left">
              <span class="main_bar_btn"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <span class="main_bar_btn"
              ><i class="fa-solid fa-cart-shopping"></i></i
            ></span>
            </div>
          </div>
          <div id="main_list">
            <ui id="listmenus">
              <li class="listmenu_color">홈</li>
              <li class="listmenu">추천</li>
              <li class="listmenu">#채널</li>
              <li class="listmenu">집들이</li>
              <li class="listmenu">집사진</li>
              <li class="listmenu">살림수납</li>
              <li class="listmenu"><i class="fa-solid fa-chevron-down"></i></li>
            </ui>
          </div>
        </form>
      </header>

      <!--contents-->
      <selection id="contents">
        <form action="https://localhost:3000" method="post">
          <article id="main_content">
            <div id="main_banner"></div>
          </article>
        </form>
      </selection>
    </div>
  </body>
</html>
